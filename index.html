<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="phone" src="img/instagram-celular.png" alt="celular com instagram">
        </div>
        <div class="menu-interativo">
            <div class="identificacao">
                <img src="img/instagram-logo.png" alt="logo do instagram" class="logo">
                <div class="profile-photo">
                    <img src="img/foto de perfil.jpg" alt="foto de perfil">
                </div>
                <a class="confirmar-conta">Continue como gustavo-de-brito</a>
                <a class="outro-login">Remover conta</a>
            </div>
            <div class="identificacao">
                <p class="erro-identificacao">Não é gustavo-de-brito?</p>
                <p class="alternar-conta"><span href="#">Alternar conta</span> ou <span href="#">Inscreva-se</span></p>
            </div>
            <div class="aplicativo">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a class="app-download" href="#"></a>
                    <a class= "app-download" href="#"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
